<ion-header>
  <ion-navbar>
    <ion-title>Galeria de recuerdos</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item>
      <ion-avatar item-start>
        <img src="img/avatar-finn.png">
      </ion-avatar>
      <h2>Nombre del recuerdo</h2>
      <h3>Lugar</h3>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-row>
    <ion-col col-4 text-center>
      <ion-icon name="person" color="primary" style="font-size: xx-large"></ion-icon>
    </ion-col>
    <ion-col col-4 text-center (click)="addMemory()">
      <ion-icon name="camera" color="primary" style="font-size: xx-large"></ion-icon>
    </ion-col>
    <ion-col col-4 text-center>
      <ion-icon name="exit" color="primary" style="font-size: xx-large"></ion-icon>
    </ion-col>
  </ion-row>
</ion-footer>
